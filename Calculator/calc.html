<html>
<head>
<title>Calculator</title>
<link rel="Stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
<form>
    <div class="display">
        <input type="text" id="inputArea" name="display">
    </div>
  <div>
    <input type="button" value="AC"  class="operator">
    <input type="button" value="DE"  class="operator">
    <input type="button" value="."   class="operator">
    <input type="button" value="/" class="operator">
    <input type="button" value="sin" class="operator">

  </div>
  <div>
    <input type="button" value="7" class="button" >
    <input type="button" value="8" class="button" >
    <input type="button" value="9" class="button">
    <input type="button" value="*" class="operator">
    <input type="button" value="cos" class="operator">

  </div>
  <div>
    <input type="button" value="4" class="button">
    <input type="button" value="5" class="button">
    <input type="button" value="6" class="button">
    <input type="button" value="-"  class="operator">
    <input type="button" value="tan" class="operator">

  </div>
  <div>
    <input type="button" value="1" class="button">
    <input type="button" value="2" class="button">
    <input type="button" value="3" class="button">
    <input type="button" value="+" class="operator">
    <input type="button" value="log"class="operator">

  </div>
  <div>
</div>
<div>
    <input type="button" value="π" class="operator">
    <input type="button" value="√" class="operator">
    <input type="button" value="x^2" class="operator">
    <input type="button" value="%" class="operator">
    <input type="button" value="ln" class="operator">




</div>
<div>
    <input type="button" value="00"class="button" >
    <input type="button" value="0"class="button">
    <input type="button" value="x!" class="operator">

    <input type="button" value="=" class="equal operator">
   
</div>

</form>
</div>
</div>

<script src="script.js"></script>

</body>
</html>
